<!DOCTYPE HTML>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="css/lines.css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <script type="text/javascript" src = "scripts/point.js"></script>
        <script type="text/javascript" src = "scripts/line.js"></script>
        <script type="text/javascript" src = "scripts/draw.js"></script>
        <script type="text/javascript" src = "scripts/BoardManager.js"></script>
        <script type="text/javascript" src = "scripts/game.js"></script>
    </head>
    <body>
        <header>
            <h2>Lines</h2>
        </header>

        <div id="mainPage"> 
            <a href="../index.html">Main Page</a>
        </div>

        <div id="gameWrapper">
          <div id="buttonsWrapper">
                <input onclick="prepareNewGame()" type="button" value="New Game" />
                <input onclick="undoLastDot()" type="button" value="Back" />
                <input onclick="help()" type="button" value="Help" />
                <span id="score"></span>
            </div>
            <div id="canvasWrapper">
                <canvas id="gameCanvas" width="520" height="520"></canvas>
            </div>
        </div>

        <div id="instructionDiv">
            <p>
            Draw a dot, join 5 dots in a line.
            </p>
            <div id='results'></div>
                <input onclick="instruction()" type="button" value="Instruction" id="but"></input>
                <div id="instructionText"></div>
        </div>
        
                        <form action="javascript:playAutomatically()">
            <input type="submit" value="Auto" />
            </form>
            <form action="javascript:test()">
            <input type="submit" value="Test" />
            </form>
        		
        <div id="test"> </div>

    </body>
</html>
